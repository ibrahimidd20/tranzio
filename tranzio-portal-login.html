<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tranzio Portal Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- ===== HEADER / PUBLIC NAV ===== -->
  <header>
    <div class="container header-container">
      <img src="images/tranzio-logo-transparent.png" alt="Tranzio Logo" class="logo">

      <nav>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="track.html">TRACK PACKAGE</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ===== LOGIN AREA ===== -->
  <main class="login-page">
    <div class="login-wrapper">

      <!-- Logo above form -->
      <img src="images/tranzio-logo.png" alt="Tranzio Logo" class="login-logo">

      <div class="login-form">
        <h2>Tranzio Portal Login</h2>

        <div id="loginError" class="login-error" style="display:none;">
          Invalid username or password
        </div>

        <form id="loginForm">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>

    </div>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>&copy; 2025 Tranzio Services L.L.C. All rights reserved.</p>
  </footer>

  <!-- ===== LOGIN SCRIPT ===== -->
  <script>
    // Redirect if already logged in
    if (localStorage.getItem("tranzioLoggedIn") === "true") {
      window.location.href = "tranzio-portal.html";
    }

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "tranzio123") {
        localStorage.setItem("tranzioLoggedIn", "true");
        window.location.href = "tranzio-portal.html";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    });
  </script>

</body>
</html>
