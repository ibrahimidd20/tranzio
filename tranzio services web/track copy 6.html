<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranzio Services | Track Package</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* ===== STATUS TIMELINE ===== */
    .status-timeline {
      display: flex;
      justify-content: space-between;
      margin: 30px 0;
      list-style: none;
      padding: 0;
    }

    .status-timeline li {
      flex: 1;
      position: relative;
      text-align: center;
      font-weight: bold;
      color: #ccc;
    }

    .status-timeline li::before {
      content: '';
      width: 20px;
      height: 20px;
      background: #ccc;
      border-radius: 50%;
      display: block;
      margin: 0 auto 10px auto;
    }

    .status-timeline li::after {
      content: '';
      position: absolute;
      top: 9px;
      left: 50%;
      height: 2px;
      width: 100%;
      background: #ccc;
      z-index: -1;
    }

    .status-timeline li:first-child::after {
      left: 50%;
      width: 50%;
    }

    .status-timeline li:last-child::after {
      width: 0;
    }

    .status-completed {
      color: #3f7fff;
    }

    .status-completed::before {
      background: #3f7fff;
    }

    .status-completed::after {
      background: #3f7fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <img src="images/tranzio-logo-transparent.png" alt="Tranzio Logo" class="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>
          <li><a href="services.html">SERVICES</a></li>
          <li><a href="track.html">TRACK PACKAGE</a></li>
          <li><a href="tranzio-portal.html">TRANZIO PORTAL</a></li>
          <!--<li><a href="client-dashboard.html">CLIENT DASHBOARD</a></li>
          <li><a href="driver.html">DRIVER LOGIN</a></li>
          <li><a href="driver-confirmation.html">Driver Upload</a></li>
          <li><a href="admin.html">ADMIN LOGIN</a></li> -->
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="tracking">
      <div class="container">
        <h2>Track Your Package</h2>
        <form class="tracking-form" onsubmit="return checkPackage(event)">
          <input type="text" id="packageId" placeholder="Enter Package ID" required>
          <button type="submit">Track</button>
        </form>
        <div class="tracking-result" id="trackingResult"></div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Tranzio Services L.L.C. All rights reserved.
  </footer>

  <script src="js/packages.js"></script>
  <script>
    function checkPackage(event) {
      event.preventDefault();
      const id = document.getElementById("packageId").value.trim().toUpperCase();
      const resultDiv = document.getElementById("trackingResult");

      if (packages[id]) {
        const pkg = packages[id];

        // Determine progress step
        let steps = ["Picked Up", "En Route", "Delivered"];
        let timelineHTML = '<ul class="status-timeline">';
        steps.forEach((step, index) => {
          let className = steps.indexOf(pkg.status) >= index ? "status-completed" : "";
          timelineHTML += `<li class="${className}">${step}</li>`;
        });
        timelineHTML += '</ul>';

        let proofHTML = '';
        if (pkg.proof) {
          proofHTML = `
            <p><strong>Proof of Delivery:</strong></p>
            <img src="${pkg.proof}" alt="Proof of Delivery" style="max-width:300px; width:100%; border-radius:8px; margin-top:10px;">
          `;
        }

        resultDiv.innerHTML = `
          <div class="package-info">
            <p><strong>Package ID:</strong> ${id}</p>
            ${timelineHTML}
            ${proofHTML}
          </div>
        `;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">Package ID not found. Please check and try again.</p>`;
      }
    }
  </script>
</body>
</html>
