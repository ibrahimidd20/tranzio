<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tranzio Services | Track Package</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <img src="images/tranzio-logo.png" alt="Tranzio Logo" class="logo">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="track.html">Track Package</a></li>
          <li><a href="client-dashboard.html">Dashboard</a></li>
          <li><a href="driver-confirmation.html">Driver Upload</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="tracking">
      <div class="container">
        <h2>Track Your Package</h2>
        <form class="tracking-form" onsubmit="return checkPackage(event)">
          <input type="text" id="packageId" placeholder="Enter Package ID" required>
          <button type="submit">Track</button>
        </form>
        <div class="tracking-result" id="trackingResult"></div>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Tranzio Services L.L.C. All rights reserved.
  </footer>

  <script>
    // ===== Phase 1: Simulated Package Data with Proof-of-Delivery =====
    const packages = {
      "TRZ1001": { status: "Picked Up", proof: null },
      "TRZ1002": { status: "En Route", proof: null },
      "TRZ1003": { status: "Delivered", proof: "images/sample-proof.jpg" }, // sample uploaded image
      "TRZ1004": { status: "Picked Up", proof: null },
      "TRZ1005": { status: "En Route", proof: null }
    };

    function checkPackage(event) {
      event.preventDefault();
      const id = document.getElementById("packageId").value.trim().toUpperCase();
      const resultDiv = document.getElementById("trackingResult");

      if (packages[id]) {
        const pkg = packages[id];
        let html = `
          <div class="package-info">
            <p><strong>Package ID:</strong> ${id}</p>
            <p><strong>Status:</strong> ${pkg.status}</p>
        `;

        if (pkg.proof) {
          html += `
            <p><strong>Proof of Delivery:</strong></p>
            <img src="${pkg.proof}" alt="Proof of Delivery" style="max-width:300px; width:100%; border-radius:8px; margin-top:10px;">
          `;
        }

        html += `</div>`;
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = `<p style="color:red;">Package ID not found. Please check and try again.</p>`;
      }
    }
  </script>
</body>
</html>
