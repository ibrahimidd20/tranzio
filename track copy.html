<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">

<body>

  <!-- ===== HEADER ===== -->

    <div class="container header-container">
      <img src="images/tranzio-logo.png" alt="Tranzio Logo" class="logo">
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">HOME</a></li>

  <!-- ===== PACKAGE TRACKING ===== -->
  <section class="tracking">
    <div class="container">
      <h2>Track Your Package</h2>
      <p>Enter your Package ID below to see the status of your delivery.</p>

      <div class="tracking-form">
        <input type="text" id="packageIdInput" placeholder="Enter Package ID (e.g. TRZ-1105)">
        <button onclick="trackPackage()" class="btn primary-btn">Track</button>
      </div>

      <div id="trackingResult" class="tracking-result">
        <!-- Mock tracking info will appear here -->
      </div>
    </div>
  </section>
